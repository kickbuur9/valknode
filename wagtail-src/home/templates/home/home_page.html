{% extends "base.html" %}
{% load wagtailcore_tags %}
{% load static %}

{% block content %}

<section class="latest-posts container my-5">
  <h2 class="mb-4">Latest Posts</h2>
  <div class="row">
    {% for post in latest_posts %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.search_description|truncatewords:20 }}</p>
          <a href="{% pageurl post %}" class="btn btn-outline-primary">Read more</a>
        </div>
      </div>
    </div>
    {% empty %}
    <p>No posts yet.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
