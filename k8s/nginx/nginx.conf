events {}

http {
    upstream wagtail_upstream {

        server wagtail-service:8000; # Changed to 8000 - verify this!
    }

    server {
        listen 80;
        # Serve static files
        location /static/ {
            alias /vol/web/static/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        location /media/ {
            alias /vol/web/media/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }


        # Proxy everything else to Wagtail application
        location / {
            proxy_pass http://wagtail_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off; # Recommended to prevent issues with redirects
            proxy_buffering off; # Sometimes helps with real-time updates or long polls
            proxy_read_timeout 90; # Increase timeout if requests are long
        }
    }
}