apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-server
  namespace: default
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: empty-dir
              mountPath: /etc/nginx/conf.d/
            - name: staticfiles-storage
              mountPath: /vol/web/static
              readOnly: true
            - name: media-storage
              mountPath: /vol/web/media
              readOnly: true
      volumes:  # <-- Moved here, outside of containers
        - name: nginx-config-volume
          configMap:
            name: nginx-config
        - name: empty-dir
          emptyDir: {}
        - name: staticfiles-storage
          persistentVolumeClaim:
            claimName: wagtail-staticfiles
        - name: media-storage
          persistentVolumeClaim:
            claimName: wagtail-media
