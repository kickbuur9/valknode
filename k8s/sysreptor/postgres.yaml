apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sysreptor-postgres-pvc
  namespace: sysreptor
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sysreptor-postgres
  namespace: sysreptor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sysreptor-postgres
  template:
    metadata:
      labels:
        app: sysreptor-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_DB
              value: sysreptor
            - name: POSTGRES_USER
              value: sysreptor
            - name: POSTGRES_PASSWORD
              value: sysreptor
            # Important for Postgres 16+
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: sysreptor-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: sysreptor-postgres
  namespace: sysreptor
spec:
  selector:
    app: sysreptor-postgres
  ports:
    - port: 5432
      targetPort: 5432
