apiVersion: apps/v1
kind: Deployment
metadata:
  name: wagtail
  labels:
    app: wagtail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wagtail
  template:
    metadata:
      labels:
        app: wagtail
    spec:
      initContainers:
        - name: migrate-and-collectstatic
          image: kickb1/wagtail-site:v1.0
          imagePullPolicy: Always
          env:
            - name: DATABASE_URL
              value: postgres://kick:kick@postgres:5432/wagtail
            - name: DJANGO_SETTINGS_MODULE
              value: blog.settings.production
            - name: SECRET_KEY
              value: "a-very-secret-key-you-must-change"
            - name: ALLOWED_HOSTS
              value: "192.168.178.155,localhost,127.0.0.1"
            - name: WAGTAILADMIN_BASE_URL
              value: "http://192.168.178.155:30349"
            - name: CSRF_TRUSTED_ORIGINS
              value: "http://192.168.178.155:30349,http://192.168.178.155"
          volumeMounts:
            - name: staticfiles-storage
              mountPath: /vol/web/static
            - name: media-storage
              mountPath: /vol/web/media
          command: ["sh", "-c"]
          args:
            - "python manage.py migrate --noinput && python manage.py collectstatic --noinput --clear"

      containers:
        - name: wagtail-web
          image: kickb1/wagtail-site:v1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SECRET_KEY
              value: "a-very-secret-key-you-must-change"
            - name: DATABASE_URL
              value: postgres://kick:kick@postgres:5432/wagtail
            - name: DJANGO_SETTINGS_MODULE
              value: blog.settings.production
            - name: ALLOWED_HOSTS
              value: "192.168.178.155,localhost,127.0.0.1"
            - name: WAGTAILADMIN_BASE_URL
              value: "http://192.168.178.155:30349"
            - name: CSRF_TRUSTED_ORIGINS
              value: "http://192.168.178.155:30349,http://192.168.178.155"
          volumeMounts:
            - name: staticfiles-storage
              mountPath: /vol/web/static
            - name: media-storage
              mountPath: /vol/web/media
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"

      volumes:
        - name: staticfiles-storage
          persistentVolumeClaim:
            claimName: wagtail-staticfiles
        - name: media-storage
          persistentVolumeClaim:
            claimName: wagtail-media
