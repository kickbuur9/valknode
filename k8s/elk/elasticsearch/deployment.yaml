apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  # labels:
  #   app: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      component: elasticsearch
      #app: elasticsearch
  template:
    metadata:
      labels:
        component: elasticsearch
        #app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.19.0
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        env:
        - name: ELASTIC_PASSWORD
          value: "Rockefeller1!"
        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: xpack.security.enabled
          value: "true"
        - name: xpack.security.http.ssl.enabled
          value: "true"
        - name: discovery.type
          value: "single-node"
        volumeMounts:
        - name: es-data
          mountPath: /usr/share/elasticsearch/data
        - name: certs
          mountPath: /usr/share/elasticsearch/config/certs
          readOnly: true
        - name: es-config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
          readOnly: true
      volumes:
      - name: es-data
        persistentVolumeClaim:
          claimName: es-pvc
      - name: certs
        secret:
          secretName: elasticsearch-cert
          items:
          - key: tls.crt
            path: domain.cert.pem
          - key: tls.key
            path: private.key.pem
      - name: es-config
        configMap:
          name: elasticsearch-config
