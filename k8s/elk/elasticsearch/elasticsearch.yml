apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-config
  labels:
    app: elasticsearch
data:
  elasticsearch.yml: |
    cluster.name: "docker-cluster"
    network.host: 0.0.0.0
    discovery.type: single-node

    # Security
    xpack.security.enabled: true

    # Inter-node transport SSL
    xpack.security.transport.ssl.enabled: true
    xpack.security.transport.ssl.verification_mode: certificate
    xpack.security.transport.ssl.key: certs/private.key.pem
    xpack.security.transport.ssl.certificate: certs/domain.cert.pem

    # Optional, can be included for extra chain trust (e.g. fullchain)
    #xpack.security.transport.ssl.certificate_authorities: [ "certs/domain.cert.pem" ]

    # HTTP (REST API) SSL
    xpack.security.http.ssl.enabled: true
    xpack.security.http.ssl.verification_mode: certificate
    xpack.security.http.ssl.key: certs/private.key.pem
    xpack.security.http.ssl.certificate: certs/domain.cert.pem
    
    # Optional CA, depends on cert chain trust
    #xpack.security.http.ssl.certificate_authorities: [ "certs/domain.cert.pem" ]
